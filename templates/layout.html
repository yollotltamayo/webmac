<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
    <title>{% block title %}{% endblock %}-WEBMAC</title>
    </head>
    <body>
        {% block content %}{% endblock %}
    </body>
    <audio id="vapor"><source src="multimedia/audio/vapor.mp3"></source>
    <script>
        var audio = document.getElementById("vapor") ;
        const logos = document.querySelectorAll('.anuncio');

        logos.forEach(el => {
          el.addEventListener('mouseenter', () => {
            audio.volume = 0.2;
            audio.play();
          });
          el.addEventListener('mouseout', () => {
            audio.pause();
          });
        });
    </script>
</html>
